<!DOCTYPE html>
<html>

<head>

  <title> - table practice - </title>

  <!-- border-style options are:
    dotted dashed solid double groove ridge inset outset none hidden -->
  <style>
    table {
      width: 100%;
      height: auto;
      padding: 0px;
      border-spacing: 30px;
      border: 2px;
      border-style: solid;
      border-color: #9000F4;
      border-radius: 10px;
      background-color: #96D4D4;
    }

    td {
      padding: 10px;
      border: 3px;
      border-style: solid;
      border-color: red;
      border-radius: 10px;
      background-color: #96D4D4;
    }
  </style>
</head>

<body>

  <h1>SRS Graduating Class 2022</h1>
  <!-- ======================= -->
  <table>

    <tr>
      <td>
        <center>
          <img border="1" alt="Iesha Smith" src="ieshasmith.png" width="150" height="150">

          Iesha Smith
        </center>
      </td>

        <center>

</html>
